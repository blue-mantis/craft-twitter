{% extends "twitter/_layout" %}


{% block main %}

    <div class="col-md-12">

        <h1>Recent Tweets</h1>

        <hr />

        {% set tweets = craft.twitter.get('statuses/user_timeline', {count:10}) %}

        {% if tweets %}

            <ul>
                {% for tweet in tweets %}
                    <li>{{tweet.text}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tweets</p>
        {% endif %}
    </div>

{% endblock main %}
